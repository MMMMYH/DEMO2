<body>

    <div class="container">
        <div class="tools">
            <h3>ğŸ› ï¸ å·¥å…·ç®±</h3>
            
            <button class="tool-btn active" id="btn-erase">ğŸ§¹ æ©¡çš®æ“¦</button>
            <button class="tool-btn" id="btn-brick">ğŸ§± ç –å—</button>
            <button class="tool-btn" id="btn-grass">ğŸŒ± è‰çš®</button>
            <button class="tool-btn" id="btn-spike_up">â¬†ï¸ å‘ä¸Šå°–åˆº</button>
            <button class="tool-btn" id="btn-spike_down">â¬‡ï¸ å‘ä¸‹å°–åˆº</button>
            <button class="tool-btn" id="btn-spike_left">â¬…ï¸ å‘å·¦å°–åˆº</button>
            <button class="tool-btn" id="btn-spike_right">â¡ï¸ å‘å³å°–åˆº</button>
            <button class="tool-btn" id="btn-player">ğŸ‘¤ ç©å®¶èµ·ç‚¹</button>
            <button class="tool-btn" id="btn-save">ğŸ’¾ å­˜æ¡£ç‚¹</button>
            
            <hr style="margin: 15px 0;">
            
            <button class="tool-btn" id="btn-clear" style="background: #e67e22;">ğŸ—‘ï¸ æ¸…ç©ºå…³å¡</button>
            <button class="tool-btn" id="btn-test" style="background: #27ae60;">â–¶ï¸ æµ‹è¯•å…³å¡</button>
            <button class="tool-btn" id="btn-save-level" style="background: #9b59b6;">ğŸ’¾ ä¿å­˜å…³å¡</button>
            
            <hr style="margin: 15px 0;">
            
            <label style="display: block; margin-bottom: 5px;">å…³å¡åç§°:</label>
            <input type="text" id="levelName" value="my_level">
            
            <label style="display: block; margin-bottom: 5px;">å…³å¡æ•°æ®:</label>
            <textarea id="levelData" placeholder="å…³å¡æ•°æ®å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ..."></textarea>
            
            <button class="tool-btn" id="btn-load" style="background: #f39c12;">ğŸ“¥ åŠ è½½å…³å¡</button>
        </div>
        
        <div class="editor">
            <canvas id="canvas" width="800" height="600"></canvas>
            <div class="info">
                <p>ğŸ–±ï¸ å·¦é”®ç»˜åˆ¶ | å³é”®æ“¦é™¤</p>
                <p id="mousePos">é¼ æ ‡ä½ç½®: (0, 0)</p>
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let canvas, ctx;
        let gridSize = 20;
        let currentTool = 'erase';
        let isDrawing = false;
        let levelGrid = [];
        let playerStart = {x: 1, y: 1};
        
        // å·¥å…·åç§°æ˜ å°„
        const toolNames = {
            'erase': 'æ©¡çš®æ“¦',
            'brick': 'ç –å—',
            'grass': 'è‰çš®',
            'spike_up': 'å‘ä¸Šå°–åˆº',
            'spike_down': 'å‘ä¸‹å°–åˆº',
            'spike_left': 'å‘å·¦å°–åˆº',
            'spike_right': 'å‘å³å°–åˆº',
            'player': 'ç©å®¶èµ·ç‚¹',
            'save': 'å­˜æ¡£ç‚¹'
        };
        
        // åˆå§‹åŒ–
        function init() {
            console.log('ğŸ® å¼€å§‹åˆå§‹åŒ–ç¼–è¾‘å™¨...');
            
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            setupGrid();
            setupEvents();
            setupButtons();
            render();
            
            console.log('âœ… ç¼–è¾‘å™¨åˆå§‹åŒ–å®Œæˆ');
        }
        
        // è®¾ç½®æŒ‰é’®äº‹ä»¶
        function setupButtons() {
            // å·¥å…·æŒ‰é’®
            document.getElementById('btn-erase').addEventListener('click', () => selectTool('erase'));
            document.getElementById('btn-brick').addEventListener('click', () => selectTool('brick'));
            document.getElementById('btn-grass').addEventListener('click', () => selectTool('grass'));
            document.getElementById('btn-spike_up').addEventListener('click', () => selectTool('spike_up'));
            document.getElementById('btn-spike_down').addEventListener('click', () => selectTool('spike_down'));
            document.getElementById('btn-spike_left').addEventListener('click', () => selectTool('spike_left'));
            document.getElementById('btn-spike_right').addEventListener('click', () => selectTool('spike_right'));
            document.getElementById('btn-player').addEventListener('click', () => selectTool('player'));
            document.getElementById('btn-save').addEventListener('click', () => selectTool('save'));
            
            // åŠŸèƒ½æŒ‰é’®
            document.getElementById('btn-clear').addEventListener('click', clearAll);
            document.getElementById('btn-test').addEventListener('click', testLevel);
            document.getElementById('btn-save-level').addEventListener('click', saveLevel);
            document.getElementById('btn-load').addEventListener('click', loadLevel);
        }
        
        // å·¥å…·é€‰æ‹©
        function selectTool(tool) {
            console.log('é€‰æ‹©å·¥å…·:', tool);
            
            currentTool = tool;
            document.getElementById('currentTool').textContent = toolNames[tool];
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const targetBtn = document.getElementById('btn-' + tool);
            if (targetBtn) {
                targetBtn.classList.add('active');
            }
        }
        
        // è®¾ç½®ç½‘æ ¼
        function setupGrid() {
            const cols = Math.ceil(800 / gridSize);
            const rows = Math.ceil(600 / gridSize);
            
            levelGrid = [];
            for (let y = 0; y < rows; y++) {
                levelGrid[y] = [];
                for (let x = 0; x < cols; x++) {
                    levelGrid[y][x] = null;
                }
            }
        }
        
        // è®¾ç½®äº‹ä»¶
        function setupEvents() {
            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                handleDraw(e);
            });
            
            canvas.addEventListener('mousemove', (e) => {
                updateMousePos(e);
                if (isDrawing) {
                    handleDraw(e);
                }
            });
            
            canvas.addEventListener('mouseup', () => {
                isDrawing = false;
            });
            
            canvas.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                const {gridX, gridY} = getGridPos(e);
                setCell(gridX, gridY, null);
            });
        }
        
        // è·å–ç½‘æ ¼ä½ç½®
        function getGridPos(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const gridX = Math.floor(x / gridSize);
            const gridY = Math.floor(y / gridSize);
            return {x, y, gridX, gridY};
        }
        
        // æ›´æ–°é¼ æ ‡ä½ç½®æ˜¾ç¤º
        function updateMousePos(e) {
            const {x, y, gridX, gridY} = getGridPos(e);
            document.getElementById('mousePos').textContent = 
                `é¼ æ ‡ä½ç½®: (${Math.floor(x)}, ${Math.floor(y)}) | æ ¼å­: (${gridX}, ${gridY}) | å·¥å…·: ${toolNames[currentTool]}`;
        }
        
        // å¤„ç†ç»˜åˆ¶
        function handleDraw(e) {
            const {gridX, gridY} = getGridPos(e);
            
            if (currentTool === 'player') {
                playerStart = {x: gridX, y: gridY};
                render();
            } else {
                const value = currentTool === 'erase' ? null : currentTool;
                setCell(gridX, gridY, value);
            }
        }
        
        // è®¾ç½®æ ¼å­
        function setCell(x, y, value) {
            if (y >= 0 && y < levelGrid.length && x >= 0 && x < levelGrid[0].length) {
                levelGrid[y][x] = value;
                render();
            }
        }
        
        // æ¸²æŸ“
        function render() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, 800, 600);
            
            // ç»˜åˆ¶ç½‘æ ¼çº¿
            drawGrid();
            
            // ç»˜åˆ¶å…³å¡å…ƒç´ 
            for (let y = 0; y < levelGrid.length; y++) {
                for (let x = 0; x < levelGrid[y].length; x++) {
                    const cell = levelGrid[y][x];
                    if (cell) {
                        drawCell(x, y, cell);
                    }
                }
            }
            
            // ç»˜åˆ¶ç©å®¶èµ·ç‚¹
            drawPlayer(playerStart.x, playerStart.y);
        }
        
        // ç»˜åˆ¶ç½‘æ ¼çº¿
        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            
            for (let x = 0; x <= 800; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, 600);
                ctx.stroke();
            }
            
            for (let y = 0; y <= 600; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(800, y);
                ctx.stroke();
            }
        }
        
        // ç»˜åˆ¶æ ¼å­
        function drawCell(gridX, gridY, type) {
            const x = gridX * gridSize;
            const y = gridY * gridSize;
            
            switch (type) {
                case 'brick':
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(x, y, gridSize, gridSize);
                    ctx.fillStyle = '#A0522D';
                    ctx.fillRect(x + 2, y + 2, gridSize - 4, gridSize - 4);
                    break;
                    
                case 'grass':
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(x, y, gridSize, gridSize);
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(x, y, gridSize, gridSize / 2);
                    break;
                    
                case 'spike_up':
                    ctx.fillStyle = '#C0C0C0';
                    ctx.beginPath();
                    ctx.moveTo(x + gridSize/2, y);
                    ctx.lineTo(x, y + gridSize);
                    ctx.lineTo(x + gridSize, y + gridSize);
                    ctx.closePath();
                    ctx.fill();
                    break;
                    
                case 'spike_down':
                    ctx.fillStyle = '#C0C0C0';
                    ctx.beginPath();
                    ctx.moveTo(x + gridSize/2, y + gridSize);
                    ctx.lineTo(x, y);
                    ctx.lineTo(x + gridSize, y);
                    ctx.closePath();
                    ctx.fill();
                    break;
                    
                case 'spike_left':
                    ctx.fillStyle = '#C0C0C0';
                    ctx.beginPath();
                    ctx.moveTo(x, y + gridSize/2);
                    ctx.lineTo(x + gridSize, y);
                    ctx.lineTo(x + gridSize, y + gridSize);
                    ctx.closePath();
                    ctx.fill();
                    break;
                    
                case 'spike_right':
                    ctx.fillStyle = '#C0C0C0';
                    ctx.beginPath();
                    ctx.moveTo(x + gridSize, y + gridSize/2);
                    ctx.lineTo(x, y);
                    ctx.lineTo(x, y + gridSize);
                    ctx.closePath();
                    ctx.fill();
                    break;
                    
                case 'save':
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(x + 2, y + 2, gridSize - 4, gridSize - 4);
                    ctx.fillStyle = '#FF0000';
                    ctx.fillRect(x + 4, y + 4, gridSize - 8, gridSize - 8);
                    break;
            }
        }
        
        // ç»˜åˆ¶ç©å®¶
        function drawPlayer(gridX, gridY) {
            const x = gridX * gridSize;
            const y = gridY * gridSize;
            
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(x + 2, y + gridSize/3, gridSize - 4, gridSize/2);
            
            ctx.fillStyle = '#FFDBAC';
            ctx.fillRect(x + 3, y + 2, gridSize - 6, gridSize/3);
            
            ctx.fillStyle = '#000000';
            ctx.fillRect(x + 4, y + 4, 2, 2);
            ctx.fillRect(x + gridSize - 6, y + 4, 2, 2);
        }
        
        // æ¸…ç©ºå…³å¡
        function clearAll() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ•´ä¸ªå…³å¡å—ï¼Ÿ')) {
                setupGrid();
                playerStart = {x: 1, y: 1};
                render();
                console.log('âœ… å…³å¡å·²æ¸…ç©º');
            }
        }
        
        // ä¿å­˜å…³å¡
        function saveLevel() {
            const levelName = document.getElementById('levelName').value || 'my_level';
            
            const levelData = {
                name: levelName,
                gridSize: gridSize,
                width: levelGrid[0].length,
                height: levelGrid.length,
                playerStart: playerStart,
                data: levelGrid,
                created: new Date().toISOString()
            };
            
            // æ˜¾ç¤ºåœ¨æ–‡æœ¬æ¡†ä¸­
            document.getElementById('levelData').value = JSON.stringify(levelData, null, 2);
            
            // ä¸‹è½½JSONæ–‡ä»¶
            const jsonBlob = new Blob([JSON.stringify(levelData, null, 2)], { type: 'application/json' });
            const jsonUrl = URL.createObjectURL(jsonBlob);
            const jsonLink = document.createElement('a');
            jsonLink.href = jsonUrl;
            jsonLink.download = levelName + '.json';
            jsonLink.click();
            
            // æ¸…ç†URLå¯¹è±¡
            setTimeout(() => {
                URL.revokeObjectURL(jsonUrl);
            }, 1000);
            
            console.log('âœ… å…³å¡å·²ä¿å­˜:', levelName);
            alert('å…³å¡å·²ä¿å­˜åˆ°ä¸‹è½½æ–‡ä»¶å¤¹ï¼');
        }
        
        // åŠ è½½å…³å¡
        function loadLevel() {
            try {
                const jsonData = document.getElementById('levelData').value;
                if (!jsonData.trim()) {
                    alert('è¯·å…ˆåœ¨æ–‡æœ¬æ¡†ä¸­ç²˜è´´å…³å¡æ•°æ®');
                    return;
                }
                
                const levelData = JSON.parse(jsonData);
                
                if (!levelData.data || !Array.isArray(levelData.data)) {
                    throw new Error('æ— æ•ˆçš„å…³å¡æ•°æ®æ ¼å¼');
                }
                
                gridSize = levelData.gridSize || 20;
                playerStart = levelData.playerStart || {x: 1, y: 1};
                levelGrid = levelData.data;
                
                if (levelData.name) {
                    document.getElementById('levelName').value = levelData.name;
                }
                
                render();
                
                console.log('âœ… å…³å¡åŠ è½½æˆåŠŸ:', levelData.name || 'æœªå‘½åå…³å¡');
                alert('å…³å¡åŠ è½½æˆåŠŸï¼');
                
            } catch (error) {
                console.error('âŒ å…³å¡åŠ è½½å¤±è´¥:', error);
                alert('å…³å¡åŠ è½½å¤±è´¥ï¼š' + error.message);
            }
        }
        
        // æµ‹è¯•å…³å¡
        function testLevel() {
            const levelName = document.getElementById('levelName').value || 'test_level';
            
            const levelData = {
                name: levelName,
                gridSize: gridSize,
                width: levelGrid[0].length,
                height: levelGrid.length,
                playerStart: playerStart,
                data: levelGrid
            };
            
            // ç®€åŒ–çš„æµ‹è¯•HTML
            const htmlContent = generateTestHTML(levelData);
            const newWindow = window.open('', '_blank');
            newWindow.document.write(htmlContent);
            newWindow.document.close();
            
            console.log('âœ… å…³å¡æµ‹è¯•å·²å¯åŠ¨');
        }
        
        // ç”Ÿæˆæµ‹è¯•HTML
        function generateTestHTML(levelData) {
            return '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>I Wanna - ' + levelData.name + '</title></head><body><div><h1>ğŸ® I Wanna - ' + levelData.name + '</h1><p>æµ‹è¯•å…³å¡</p></div><canvas id="game" width="800" height="600"></canvas></body></html>';
        }
        
        // å¯åŠ¨ç¼–è¾‘å™¨
        window.addEventListener('load', init);
    </script>

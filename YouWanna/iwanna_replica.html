<!DOCTYPE html>

    <style>

</head>
<body>
    <div class="info">
        <h1>ğŸ® I Wanna ç»å…¸å…³å¡å¤åˆ»</h1>
        <p>å®Œå…¨è¿˜åŸç»å…¸I Wannaå…³å¡å¸ƒå±€</p>
    </div>
    
    <!-- åŠ è½½ç•Œé¢ -->
    <div id="loadingScreen" class="loading">
        <h2>ğŸ—ï¸ æ­£åœ¨æ„å»ºå…³å¡...</h2>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
    
    <div class="controls" id="gameControls" style="display: none;">
        <p><strong>æ“ä½œè¯´æ˜:</strong></p>
        <p>WASD æˆ– æ–¹å‘é”® - ç§»åŠ¨ | ç©ºæ ¼é”® - è·³è·ƒ (æ— é™è·³è·ƒ)</p>
        <p id="deathCount">æ­»äº¡æ¬¡æ•°: 0</p>
        <p><strong>å…³å¡ç‰¹è‰²:</strong> ç»å…¸I Wannaå…³å¡ - ç –å¢™ + è‰çš® + å°–åˆº</p>
    </div>

    <script>
        // I Wanna å…³å¡å¤åˆ»æ¸¸æˆ
        class IWannaReplicaGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // ç©å®¶å±æ€§
                this.player = {
                    x: 50,
                    y: 250,  // ä¿®æ”¹åˆ°ç –å—ä¸Šæ–¹
                    width: 24,
                    height: 24,
                    vx: 0,
                    vy: 0,
                    speed: 200,      // ç§»åŠ¨é€Ÿåº¦
                    jumpPower: 450,  // è·³è·ƒåŠ›åº¦
                    onGround: false
                };
                
                // æ¸¸æˆçŠ¶æ€
                this.gravity = 800;
                this.deathCount = 0;
                this.keys = {};
                
                // å…³å¡å…ƒç´ 
                this.platforms = [];
                this.walls = [];
                this.spikes = [];
                
                this.init();
            }
            
            init() {
                this.createExactLevel();
                setTimeout(() => this.startGame(), 1000);
            }
            
            createExactLevel() {
                console.log('ğŸ—ï¸ æŒ‰ç…§æŒ‡å¯¼é‡å»ºå…³å¡...');
                
                // ç¬¬ä¸€æ­¥ï¼šåœ¨å±å¹•ä¸€åŠä½ç½®ä»¥ä¸‹å…¨éƒ¨æ”¾ä¸Šç –å—
                // å±å¹•é«˜åº¦600ï¼Œä¸€åŠæ˜¯300ï¼Œæ‰€ä»¥ä»y=300å¼€å§‹å¾€ä¸‹å…¨éƒ¨æ”¾ç –å—
                for (let x = 0; x < 800; x += 32) {
                    for (let y = 300; y < 600; y += 32) {
                        this.walls.push({x: x, y: y, width: 32, height: 32, type: 'brick'});
                    }
                }
                
                console.log(`åŸºç¡€ç –å—æ­å»ºå®Œæˆ! å¢™ä½“: ${this.walls.length}ä¸ªç –å—`);
                console.log('è¯·å‘Šè¯‰æˆ‘ä¸‹ä¸€æ­¥è¦åšä»€ä¹ˆ...');
            }
            
            startGame() {
                // éšè—åŠ è½½ç•Œé¢ï¼Œæ˜¾ç¤ºæ¸¸æˆ
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('gameCanvas').style.display = 'block';
                document.getElementById('gameControls').style.display = 'block';
                
                // é”®ç›˜äº‹ä»¶
                document.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });
                
                console.log('ğŸ‰ I Wannaå…³å¡å¤åˆ»å®Œæˆï¼Œå¼€å§‹æ¸¸æˆ!');
                
                // å¼€å§‹æ¸¸æˆå¾ªç¯
                this.gameLoop();
            }
            
            update(dt) {
                // å¤„ç†æ°´å¹³ç§»åŠ¨è¾“å…¥
                this.player.vx = 0;
                if (this.keys['KeyA'] || this.keys['ArrowLeft']) {
                    this.player.vx = -this.player.speed;
                }
                if (this.keys['KeyD'] || this.keys['ArrowRight']) {
                    this.player.vx = this.player.speed;
                }
                
                // å¤„ç†è·³è·ƒè¾“å…¥ (åªæœ‰åœ¨åœ°é¢ä¸Šæ‰èƒ½è·³è·ƒ)
                if ((this.keys['Space'] || this.keys['KeyW'] || this.keys['ArrowUp']) && this.player.onGround) {
                    this.player.vy = -this.player.jumpPower;
                    this.player.onGround = false;
                }
                
                // åº”ç”¨é‡åŠ›
                this.player.vy += this.gravity * dt;
                
                // é™åˆ¶ä¸‹è½é€Ÿåº¦
                if (this.player.vy > 600) {
                    this.player.vy = 600;
                }
                
                // å…ˆæ›´æ–°æ°´å¹³ä½ç½®å¹¶æ£€æŸ¥ç¢°æ’
                const oldX = this.player.x;
                this.player.x += this.player.vx * dt;
                
                // æ°´å¹³è¾¹ç•Œæ£€æŸ¥
                if (this.player.x < 0) {
                    this.player.x = 0;
                }
                if (this.player.x > 800 - this.player.width) {
                    this.player.x = 800 - this.player.width;
                }
                
                // æ£€æŸ¥æ°´å¹³ç¢°æ’
                if (this.checkHorizontalCollision()) {
                    this.player.x = oldX; // æ¢å¤ä½ç½®
                }
                
                // å†æ›´æ–°å‚ç›´ä½ç½®å¹¶æ£€æŸ¥ç¢°æ’
                const oldY = this.player.y;
                this.player.y += this.player.vy * dt;
                
                // æ£€æŸ¥å‚ç›´ç¢°æ’
                this.checkVerticalCollision(oldY);
                
                // å°–åˆºç¢°æ’æ£€æµ‹
                this.checkSpikeCollisions();
                
                // æ£€æŸ¥æ­»äº¡æ¡ä»¶
                if (this.player.y > 650) {
                    this.playerDie();
                }
            }
            
            // æ£€æŸ¥æ°´å¹³ç¢°æ’
            checkHorizontalCollision() {
                // æ£€æŸ¥å¢™ä½“ç¢°æ’
                for (let wall of this.walls) {
                    if (this.isColliding(this.player, wall)) {
                        return true;
                    }
                }
                
                // æ£€æŸ¥å¹³å°ç¢°æ’ (å¹³å°åªæœ‰é¡¶éƒ¨ç¢°æ’)
                for (let platform of this.platforms) {
                    if (this.isColliding(this.player, platform)) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // æ£€æŸ¥å‚ç›´ç¢°æ’
            checkVerticalCollision(oldY) {
                this.player.onGround = false;
                
                // æ£€æŸ¥å¢™ä½“ç¢°æ’
                for (let wall of this.walls) {
                    if (this.isColliding(this.player, wall)) {
                        if (this.player.vy > 0) {
                            // ä¸‹è½æ—¶ç¢°åˆ°å¢™ä½“é¡¶éƒ¨
                            this.player.y = wall.y - this.player.height;
                            this.player.vy = 0;
                            this.player.onGround = true;
                        } else if (this.player.vy < 0) {
                            // ä¸Šå‡æ—¶ç¢°åˆ°å¢™ä½“åº•éƒ¨
                            this.player.y = wall.y + wall.height;
                            this.player.vy = 0;
                        }
                        return;
                    }
                }
                
                // æ£€æŸ¥å¹³å°ç¢°æ’ (åªæœ‰ä»ä¸Šæ–¹ä¸‹è½æ‰èƒ½ç«™åœ¨å¹³å°ä¸Š)
                for (let platform of this.platforms) {
                    if (this.player.x < platform.x + platform.width &&
                        this.player.x + this.player.width > platform.x &&
                        this.player.y + this.player.height > platform.y &&
                        this.player.y + this.player.height < platform.y + platform.height + 5 &&
                        this.player.vy >= 0 &&
                        oldY + this.player.height <= platform.y) {
                        
                        this.player.y = platform.y - this.player.height;
                        this.player.vy = 0;
                        this.player.onGround = true;
                        return;
                    }
                }
            }
            
            // é€šç”¨ç¢°æ’æ£€æµ‹å‡½æ•°
            isColliding(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            checkSpikeCollisions() {
                for (let spike of this.spikes) {
                    if (this.player.x < spike.x + spike.width &&
                        this.player.x + this.player.width > spike.x &&
                        this.player.y < spike.y + spike.height &&
                        this.player.y + this.player.height > spike.y) {
                        
                        this.playerDie();
                        break;
                    }
                }
            }
            
            playerDie() {
                this.deathCount++;
                document.getElementById('deathCount').textContent = `æ­»äº¡æ¬¡æ•°: ${this.deathCount}`;
                
                // é‡ç½®ç©å®¶ä½ç½®
                this.player.x = 50;
                this.player.y = 250;  // ä¿®æ”¹åˆ°ç –å—ä¸Šæ–¹
                this.player.vx = 0;
                this.player.vy = 0;
                
                console.log(`ğŸ’€ ç©å®¶æ­»äº¡! æ€»æ­»äº¡æ¬¡æ•°: ${this.deathCount}`);
            }
            
            render() {
                // æ¸…ç©ºç”»å¸ƒ - å¤©è“è‰²èƒŒæ™¯
                this.ctx.fillStyle = '#87CEEB';
                this.ctx.fillRect(0, 0, 800, 600);
                
                // ç»˜åˆ¶å¢™ä½“ (æ£•è‰²ç –å¢™çº¹ç†)
                for (let wall of this.walls) {
                    this.drawBrickWall(wall.x, wall.y, wall.width, wall.height);
                }
                
                // ç»˜åˆ¶å¹³å° (ç»¿è‰²è‰çš®)
                for (let platform of this.platforms) {
                    this.drawGrassPlatform(platform.x, platform.y, platform.width, platform.height);
                }
                
                // ç»˜åˆ¶å°–åˆº (é“¶ç°è‰²)
                for (let spike of this.spikes) {
                    this.drawSpike(spike.x, spike.y, spike.type);
                }
                
                // ç»˜åˆ¶ç©å®¶ (çº¢è‰²å°äºº)
                this.drawPlayer();
                
                // ç»˜åˆ¶UI
                this.ctx.fillStyle = '#FFFFFF';
                this.ctx.font = 'bold 20px Arial';
                this.ctx.strokeStyle = '#000000';
                this.ctx.lineWidth = 2;
                
                const deathText = `Deaths: ${this.deathCount}`;
                this.ctx.strokeText(deathText, 20, 30);
                this.ctx.fillText(deathText, 20, 30);
                
                const titleText = 'I Wanna ç»å…¸å…³å¡å¤åˆ»';
                this.ctx.strokeText(titleText, 20, 580);
                this.ctx.fillText(titleText, 20, 580);
            }
            
            drawBrickWall(x, y, width, height) {
                // ç –å¢™åŸºè‰²
                this.ctx.fillStyle = '#8B4513';
                this.ctx.fillRect(x, y, width, height);
                
                // ç –å—çº¹ç†
                this.ctx.fillStyle = '#A0522D';
                for (let by = 0; by < height; by += 8) {
                    for (let bx = 0; bx < width; bx += 16) {
                        const offsetX = (by / 8) % 2 === 0 ? 0 : 8;
                        this.ctx.fillRect(x + bx + offsetX, y + by, 14, 6);
                    }
                }
                
                // ç –ç¼
                this.ctx.fillStyle = '#654321';
                for (let by = 0; by < height; by += 8) {
                    this.ctx.fillRect(x, y + by, width, 1);
                }
            }
            
            drawGrassPlatform(x, y, width, height) {
                // åœŸå£¤åº•è‰²
                this.ctx.fillStyle = '#8B4513';
                this.ctx.fillRect(x, y, width, height);
                
                // è‰åœ°è¡¨é¢
                this.ctx.fillStyle = '#228B22';
                this.ctx.fillRect(x, y, width, height / 2);
                
                // è‰å¶ç»†èŠ‚
                this.ctx.fillStyle = '#32CD32';
                for (let gx = x; gx < x + width; gx += 2) {
                    const grassHeight = 2 + Math.random() * 3;
                    this.ctx.fillRect(gx, y - grassHeight, 1, grassHeight);
                }
            }
            
            drawSpike(x, y, type) {
                this.ctx.fillStyle = '#C0C0C0';
                
                this.ctx.beginPath();
                if (type === 'spike_up') {
                    this.ctx.moveTo(x + 16, y);
                    this.ctx.lineTo(x, y + 32);
                    this.ctx.lineTo(x + 32, y + 32);
                } else if (type === 'spike_down') {
                    this.ctx.moveTo(x + 16, y + 32);
                    this.ctx.lineTo(x, y);
                    this.ctx.lineTo(x + 32, y);
                } else if (type === 'spike_left') {
                    this.ctx.moveTo(x, y + 16);
                    this.ctx.lineTo(x + 32, y);
                    this.ctx.lineTo(x + 32, y + 32);
                } else if (type === 'spike_right') {
                    this.ctx.moveTo(x + 32, y + 16);
                    this.ctx.lineTo(x, y);
                    this.ctx.lineTo(x, y + 32);
                }
                this.ctx.closePath();
                this.ctx.fill();
                
                // é«˜å…‰æ•ˆæœ
                this.ctx.fillStyle = '#E0E0E0';
                this.ctx.beginPath();
                if (type === 'spike_up') {
                    this.ctx.moveTo(x + 16, y);
                    this.ctx.lineTo(x + 8, y + 16);
                    this.ctx.lineTo(x + 16, y + 16);
                } else if (type === 'spike_down') {
                    this.ctx.moveTo(x + 16, y + 32);
                    this.ctx.lineTo(x + 8, y + 16);
                    this.ctx.lineTo(x + 16, y + 16);
                }
                this.ctx.closePath();
                this.ctx.fill();
            }
            
            drawPlayer() {
                // ç©å®¶èº«ä½“ - çº¢è‰²
                this.ctx.fillStyle = '#FF0000';
                this.ctx.fillRect(this.player.x + 4, this.player.y + 8, 16, 12);
                
                // ç©å®¶å¤´éƒ¨ - è‚¤è‰²
                this.ctx.fillStyle = '#FFDBAC';
                this.ctx.fillRect(this.player.x + 6, this.player.y + 2, 12, 8);
                
                // çœ¼ç›
                this.ctx.fillStyle = '#000000';
                this.ctx.fillRect(this.player.x + 8, this.player.y + 4, 2, 2);
                this.ctx.fillRect(this.player.x + 14, this.player.y + 4, 2, 2);
                
                // è…¿éƒ¨
                this.ctx.fillStyle = '#0000FF';
                this.ctx.fillRect(this.player.x + 6, this.player.y + 20, 3, 4);
                this.ctx.fillRect(this.player.x + 15, this.player.y + 20, 3, 4);
            }
            
            gameLoop() {
                const now = Date.now();
                const dt = (now - (this.lastTime || now)) / 1000;
                this.lastTime = now;
                
                this.update(dt);
                this.render();
                
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // å¯åŠ¨æ¸¸æˆ
        window.addEventListener('load', () => {
            console.log('=== I Wanna ç»å…¸å…³å¡å¤åˆ»å¯åŠ¨ ===');
            new IWannaReplicaGame();
        });
    </script>
